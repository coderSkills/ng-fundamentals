<div>
    <div *ngFor = 'let event of events'>
      <div> 
          <div [routerLink]="['/event', event.id]">Id : {{event.id}}</div>
          <div>First Name : {{event.firstName}}</div>
          <div>Last Name: {{event.lastName}}</div>
          <div>Full Name : {{event.displayName}}</div>
        </div>
    </div>
</div>
